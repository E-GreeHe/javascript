<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03常见事件触发函数</title>
	<style>
		#box{width:300px;height:80px;background-color:#ffc;border:1px solid #f90;}
	</style>
	<script>
	window.onload = function(){
		// 获取页面元素#box
		var box = document.getElementById('box');
	}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
