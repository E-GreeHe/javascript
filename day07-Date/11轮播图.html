<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11轮播图</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#bigbox{width: 400px;left: 0;right: 0;margin: auto;margin-top: 80px;}
		#box{width: 400px;height: 300px;}
		#box>img{width: 100%;height: 100%;}
		button{width: 60px;height: 30px;margin-top: 10px;margin-left: 170px;}
	</style>
	<script>
		
	window.onload = function(){
		var natureScene = document.getElementById('natureScene');
		var btnStop = document.getElementById('btnStop');

		//每3s切换一张图片
		var idx = 1;
		var timer = setInterval(carousel,1000);

		// 轮播函数
		function carousel(){
			idx++;
			natureScene.src = 'img/js'+idx+'.jpg';

			if(idx>=5){
				// clearInterval(timer);
				idx = 0;
			}
		}

		// 点击暂停
		btnStop.onclick = function(){

			if(timer){
				clearInterval(timer);
				timer = undefined;
				btnStop.innerHTML = '轮播';
			}else{
				timer = setInterval(carousel,1000);
				btnStop.innerHTML = '暂停';
			}
			
		}
	}

	</script>
</head>
<body>
	<div id="bigbox">
		<div id="box"><img src="img/js1.jpg" id="natureScene"></div>
		<button id="btnStop">暂停</button>
	</div>
</body>
</html>
