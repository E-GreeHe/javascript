<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06原型对象</title>
	<script>
		// 构造函数
		function SuperStar(name,age,type){
			// 描述属性
			this.name = name;
			this.age = age;
			this.type = type;

			this.sing = function(){
				console.log(`我叫${this.name},我会唱歌`);
			}
		}

		// 原型对象
		console.log(SuperStar.prototype);

		// 示例
		var huge = new SuperStar('胡歌',26,'影视明星');
		var wuyifan = new SuperStar('吴亦凡',22,'小鲜肉');

		console.log(huge,wuyifan)
		wuyifan.sing();
	</script>
</head>
<body>
	
</body>
</html>
